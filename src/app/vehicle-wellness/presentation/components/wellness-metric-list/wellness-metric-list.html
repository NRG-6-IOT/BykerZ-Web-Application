<div class="list-container">
  <div *ngIf="metrics().length === 0" class="empty-state">
    <div class="icon-box">ğŸ“Š</div>
    <h3>No metrics available</h3>
    <p>There is no loaded metrics at the moment.</p>
    <button class="btn-reload" (click)="store.loadAllMetrics()">Reload metrics</button>
  </div>

  <div *ngIf="metrics().length > 0" class="metrics-grid">
    <app-wellness-metric-item
      *ngFor="let metric of metrics()"
      [wellnessMetric]="metric"
      (wellnessMetricSelected)="onMetricSelected($event)">
    </app-wellness-metric-item>
  </div>
</div>
