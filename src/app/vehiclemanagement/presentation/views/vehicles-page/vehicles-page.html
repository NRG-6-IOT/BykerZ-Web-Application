<div class="page-container">
  @if (vehicles.length === 0) {
    <div class="empty-state">
      <div class="empty-icon">ğŸï¸</div>
      <h1 class="empty-title">No vehicles found</h1>
      <p class="empty-subtitle">Register your first vehicle to get started</p>
    </div>
  } @else {
    <div class="vehicles-grid">
      @for (vehicle of vehicles; track vehicle.id) {
        <app-vehicle-card [vehicle]="vehicle" class="grid-item"></app-vehicle-card>
      }
    </div>
  }

  <button class="fab-add" (click)="OpenCreateDialog()" aria-label="Add Vehicle">
    <span class="plus-icon">+</span>
  </button>
</div>
