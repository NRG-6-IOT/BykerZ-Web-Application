@if (vehicles.length === 0)
{
  <div id="no-vehicles-container">
    <h1 id="no-vehicles-text">There are no registered vehicles.</h1>
  </div>
} @else {
  @for (vehicle of vehicles; track vehicle.id) {
    <div class="cards-container">
      <app-vehicle-card [vehicle]="vehicle"></app-vehicle-card>
    </div>
  }
}

<div class="add-button-container">
  <button matFab (click)="OpenCreateDialog()">
    <p style="color: white; font-size: 60px">+</p>
  </button>
</div>
