<div class="action-wrapper">
  <button class="btn-gradient" (click)="openDialog()" aria-label="Create Assignment">
    <span class="btn-text">{{ 'assignments.createAssignmentButton.generateAssignment' | translate }}</span>
    <span class="btn-icon">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    </span>
  </button>
</div>

@if (showDialog){
  <app-create-assignment-dialog (close)="closeDialog()"></app-create-assignment-dialog>
}
