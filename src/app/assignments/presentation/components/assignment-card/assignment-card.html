<div class="exterior-card" (click)="redirectToDetails()">
  <div class="inner-card">
    <div class="row">
      <div class="left">
        <p>Assignment type:</p>
      </div>
      <div class="right">
        <p>{{formattedType}}</p>
      </div>
    </div>
    <div class="row">
      <div class="left">
        <p>Assignment code:</p>
      </div>
      <div class="right">
        <p>{{assignment?.assignmentCode}}</p>
      </div>
    </div>
    <div class="row">
      <div class="left">
        <p>Owner's name:</p>
      </div>
      <div class="right">
        <p>{{assignment?.owner?.completeName}}</p>
      </div>
    </div>
    <div class="row">
      <div class="left">
        <p>Assigned on:</p>
      </div>
      <div class="right">
        <p>{{formattedDate}}</p>
      </div>
    </div>
  </div>
</div>
