<div class="dialog-backdrop">
  <div class="dialog-card">
    <div class="dialog-header">
      <h2 class="dialog-title">{{ 'assignments.createAssignmentDialog.title' | translate }}</h2>
      <button class="close-icon" (click)="onClose()">Ã—</button>
    </div>

    <div class="dialog-body">
      <ng-template #loadingTemplate>
        <div class="loading-state">
          <div class="spinner"></div>
          <p>{{ 'assignments.createAssignmentDialog.loading' | translate }}</p>
        </div>
      </ng-template>

      <div *ngIf="createdAssigment; else loadingTemplate" class="success-content">
        <p class="instruction">{{ 'assignments.createAssignmentDialog.shareMessage' | translate }}</p>

        <div class="code-box">
          <span class="label">ASSIGNMENT CODE</span>
          <div class="code-value">{{ createdAssigment?.assignmentCode }}</div>
        </div>
      </div>
    </div>

    <div class="dialog-footer">
      <button class="btn-primary" (click)="onClose()">
        {{ 'assignments.createAssignmentDialog.closeButton' | translate }}
      </button>
    </div>
  </div>
</div>
