<li class="item-row">
  <div class="item-content" (click)="onClick()">
    <div class="info-block">
      <span class="label">{{ 'assignments.pendingAssignmentsDropdownItem.assignmentCode' | translate }}</span>
      <span class="value-code">{{ assignment?.assignmentCode }}</span>
    </div>

    <div class="date-block">
      <span class="date-val">{{ formatDate(assignment?.createdAtDate) }}</span>
    </div>
  </div>

  <button class="btn-delete" (click)="deleteAssignment($event)" aria-label="Delete">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="3 6 5 6 21 6"></polyline>
      <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
    </svg>
  </button>
</li>
