<nav *ngIf="isSignedIn">
  <mat-toolbar>
    <a class="navbar-button"
       *ngFor="let option of menuOptions; trackBy: trackByName"
       [routerLink]="option.route">
      {{ option.name }}
    </a>

    <div style="flex: 1 1 auto"></div>
    <app-language-switcher></app-language-switcher>
    <div style="width: 20px;"></div>
    <button mat-button (click)="signOut()" class="sign-out-btn">
      Sign Out
    </button>
  </mat-toolbar>
</nav>
