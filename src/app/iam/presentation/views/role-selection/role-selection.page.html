<!-- html -->
<div class="h-screen flex divide-x divide-gray-300">
  <div class="flex-1 flex flex-col items-center justify-center bg-white space-y-4 p-6">
    <span class="text-3xl font-semibold">{{'selection.owner.title'|translate}}</span>
    <input
      type="text"
      class="border rounded px-3 py-2 w-64"
      placeholder="{{'selection.owner.label'|translate}}"
      [(ngModel)]="invitationCode"
      aria-label="Owner code"
    />
    <button
      class="bg-[#ff6b35] text-white px-4 py-2 rounded disabled:opacity-50"
      [disabled]="!invitationCode?.trim()"
      (click)="registerAsOwner()"
    >
      {{'selection.owner.button'|translate}}
    </button>
  </div>

  <div class="flex  flex-col flex-1 bg-white">
    <div class="flex w-full justify-end p-4">
      <app-language-switcher></app-language-switcher>
    </div>
    <div class="flex-1 flex flex-col items-center justify-center space-y-4 p-6 flex-1">
      <span class="text-3xl font-semibold">{{'selection.mechanic.title'|translate}}</span>
      <p class="text-xl">{{'selection.mechanic.label'|translate}}</p>
      <button
        class="bg-[#ff6b35] text-white px-6 py-3 rounded"
        (click)="registerAsMechanic()"
      >
        {{'selection.mechanic.button'|translate}}
      </button>
      <div style="height: 40px"></div>
    </div>
  </div>
</div>
