<div class="screen">
  <div class="header">
    <div class="left">
      <p>Owner Dashboard</p>
    </div>
    <div class="right">
      <p style="font-size: 16px; font-weight: bold">Assigned Mechanic:</p>
      <div class="mechanic-name">
        <p>{{ ownerAssignment()?.mechanic?.completeName }}</p>
      </div>
    </div>
  </div>
  <div class="grid-container">
    <div style="grid-area: box-1" class="orange-box">
      <div class="box-header">
        <p>Vehicles</p>
      </div>
      <div class="box-content vehicles">
        @for (vehicle of ownerVehicles(); track vehicle.id) {
          <div class="white-box vehicle-card">
            <p>{{vehicle.owner?.completeName}}</p>
          </div>
        }
      </div>
    </div>
    <div style="grid-area: box-2" class="orange-box">
      <div class="box-header">
        <p>Bills</p>
      </div>
      <div class="box-content"></div>
    </div>
    <div style="grid-area: box-3" class="orange-box">
      <div class="box-header">
        <p>Scheduled Maintenances</p>
      </div>
      <div class="box-content"></div>
    </div>
  </div>
</div>
