<div class="auth-container">
  <div class="auth-header">
    <app-language-switcher></app-language-switcher>
  </div>

  <div class="signup-card">
    <div class="header-section">
      <h1 class="page-title">{{'register.signUp'|translate}}</h1>
      <p class="subtitle">Join BykerZ today</p>
    </div>

    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="signup-form">
      <div class="row-2">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>{{'register.firstName'|translate}}</mat-label>
          <input matInput formControlName="firstName" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>{{'register.lastName'|translate}}</mat-label>
          <input matInput formControlName="lastName" required />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="custom-field">
        <mat-label>{{'register.username'|translate}}</mat-label>
        <input matInput formControlName="username" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-field">
        <mat-label>{{'register.email'|translate}}</mat-label>
        <input matInput formControlName="email" required />
      </mat-form-field>

      <mat-form-field appearance="outline" class="custom-field">
        <mat-label>{{'register.photoUrl'|translate}}</mat-label>
        <input matInput formControlName="photoUrl" required />
      </mat-form-field>

      <div class="row-2">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>{{'register.password'|translate}}</mat-label>
          <input matInput type="password" formControlName="password" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>{{'register.confirmPassword'|translate}}</mat-label>
          <input matInput type="password" formControlName="confirmPassword" required />
        </mat-form-field>
      </div>

      <button type="submit" class="btn-primary" [disabled]="signUpForm.invalid">
        {{'register.button'|translate}}
      </button>
    </form>
  </div>
</div>
