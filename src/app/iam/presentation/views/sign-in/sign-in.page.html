<div class="auth-container">
  <div class="auth-card">
    <div class="brand-section">
      <div class="brand-content" style="display: flex; align-items: center; flex-direction: column;">
        <img ngSrc="/assets/images/logo-bykerz.png" alt="Logo" width="180" height="100" class="logo-img" />
        <p class="brand-name">BykerZ</p>
        <p class="brand-slogan">Premium Motorcycle Management</p>
      </div>
      <div class="lang-switch-wrapper">
        <app-language-switcher></app-language-switcher>
      </div>
    </div>

    <div class="form-section">
      <h2 class="form-title">{{'login.signIn'|translate}}</h2>

      <form [formGroup]="signInFormGroup" (ngSubmit)="signIn()" class="auth-form">
        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>{{'login.username'|translate}}</mat-label>
          <input matInput formControlName="username" required />
          <mat-error *ngIf="isInvalidControl(signInFormGroup, 'username')">
            {{ errorMessagesForControl(signInFormGroup, 'username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="custom-field">
          <mat-label>{{'login.password'|translate}}</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="isInvalidControl(signInFormGroup, 'password')">
            {{ errorMessagesForControl(signInFormGroup, 'password') }}
          </mat-error>
        </mat-form-field>

        <div class="actions">
          <button type="submit" class="btn-primary" [disabled]="signInFormGroup.invalid">
            {{'login.signIn'|translate}}
          </button>

          <div class="divider">
            <span>or</span>
          </div>

          <button type="button" class="btn-secondary" routerLink="/selection">
            {{'login.signUp'|translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
