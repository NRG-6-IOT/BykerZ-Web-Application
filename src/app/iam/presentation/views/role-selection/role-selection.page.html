<div class="selection-page">
  <div class="header-actions">
    <app-language-switcher></app-language-switcher>
  </div>

  <h1 class="main-title">{{ 'selection.mainTitle' | translate }}</h1>

  <div class="cards-container">
    <div class="role-card owner">
      <div class="card-icon">ğŸï¸</div>
      <h2 class="role-title">{{ 'selection.owner.title' | translate }}</h2>
      <p class="role-desc">{{ 'selection.owner.label' | translate }}</p>

      <div class="input-group">
        <input
          type="text"
          class="code-input"
          [placeholder]="'selection.owner.placeholder' | translate"
          [(ngModel)]="invitationCode"
        />
        <button
          class="btn-action"
          [disabled]="!invitationCode.trim()"
          (click)="registerAsOwner()">
          {{ 'selection.owner.button' | translate }}
        </button>
      </div>
    </div>

    <div class="divider-vertical">
      <span>{{ 'selection.divider' | translate }}</span>
    </div>

    <div class="role-card mechanic" (click)="registerAsMechanic()">
      <div class="card-icon">ğŸ”§</div>
      <h2 class="role-title">{{ 'selection.mechanic.title' | translate }}</h2>
      <p class="role-desc">{{ 'selection.mechanic.label' | translate }}</p>

      <button class="btn-action full">
        {{ 'selection.mechanic.button' | translate }}
      </button>
    </div>
  </div>
</div>
